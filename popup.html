<!doctype html>
<html>

<head>
  <title>ChinaEye</title>
  <script src="js/jquery-2.2.3.js"></script>
  <script src="js/popup.js"></script>

</head>

<body>
    <center>
        <a href="http://rednoise.org/daniel/detail.html#chinaeye" title="ChinaEye Website" target="_blank"><img src="img/chinaeye.jpg" width=100></a>
        <!-- Great Firewall of China : Servers Info -->
        <div class="serverResult">
          <ul>
            <li class="response" id="beijing"><span>Beijing</span><div class="status">PENDING</div></li>
            <li class="response" id="heilongjiang_province"><span>Heilongjiang Province</span><div class="status">PENDING</div></li>
            <li class="response" id="inner_mongolia"><span>Inner Mongolia</span><div class="status">PENDING</div></li>
            <li class="response" id="shenzhen"><span>Shenzhen</span><div class="status">PENDING</div></li>
            <li class="response" id="yunnan_province"><span>Yunnan Province</span><div class="status">PENDING</div></li>
          </ul>

          <p class="info"></p>
          <p>Test results from <a href="http://www.greatfirewallofchina.org/" target="_blank">Great Firewall of China</a></p>
          <button class="recheckButton" title="" id="recheck_button" >Recheck now</button>
        </div>

        <div class="buttons">
            <button class="modeButtons" title="" id="redactMode_button">Redact Mode</button>
            <button class="modeButtons" title="" id="infoMode_button" >Info Mode</button>

            <button class="whitelistButtons" id="disableSite_button">Disable for this site</button>
            <button class="whitelistButtons" id="disableSearch_button">Disable for this search</button>
        </div>
    </center>
</body>

<link href="popup.css" rel="stylesheet" type="text/css">

</html>
